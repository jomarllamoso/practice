<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <style>
            .log-in {
                font-size: 20px;
                margin-left: 30%;
                font-style: normal;
            }

            .columns {
                min-height: 100vh;
            }

            .has-bg {
                background-image: url("https://megabyte.be/wp-content/uploads/2015/01/dreamstime_3261973.jpg");
                background-color: #cccccc;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .button {
                font-size: 13px;
            }

        </style>
        
    </head>
    <body>
        <div class="columns is-centered">
            <div class="column is-flex is-align-items-center is-justify-content-center">
                <div class="box my-6">
                    <h1 class="log-in">
                        SIGN IN
                    </h1>  
                    <div class="sign-in is-centered">
                        <div class="field is-vertical has-text-left">
                            <div class="field-label is-normal">
                              <label class="label">From</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <p class="control">
                                  <input class="input is-static" type="email" value="me@example.com" readonly>
                                </p>
                              </div>
                            </div>
                          </div>
                          
                          <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label">Password</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                <p class="control">
                                  <input class="input" type="email" placeholder="Recipient email">
                                </p>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="column has-background-grey-dark has-bg">
            </div>
        </div>
    </body>
</html
